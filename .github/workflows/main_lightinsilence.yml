# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - LightInSilence (v2)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Debug - List files
        run: |
          echo "=== Current working directory ==="
          pwd
          echo "=== Files in root directory ==="
          ls -la
          echo "=== Check if requirements.txt exists ==="
          if [ -f "requirements.txt" ]; then
            echo "✅ requirements.txt found!"
            echo "File size: $(wc -c < requirements.txt) bytes"
            echo "=== Contents of requirements.txt ==="
            cat requirements.txt
            echo "=== End of requirements.txt ==="
          else
            echo "❌ requirements.txt NOT found!"
            exit 1
          fi
          echo "=== Python and pip versions ==="
          python --version
          pip --version
      
      - name: Install dependencies
        run: |
          echo "=== Installing dependencies ==="
          python -m pip install --upgrade pip
          echo "=== About to install from requirements.txt ==="
          ls -la requirements.txt
          file requirements.txt
          echo "=== Installing packages ==="
          python -m pip install -r /requirements.txt
          echo "=== Installation complete ==="
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'LightInSilence'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9D262E8DDA3A4E0792399E8E888F195C }}
