<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en-CA">
    <title>Promotional Poster Template - Light in Silence</title>
    <style>
        :root {
            --deep-indigo: #2A3D66;
            --soft-yellow: #F4D06F;
            --warm-white: #FAFAFA;
            --gentle-lavender: #B39CD0;
        }
        
        body {
            font-family: 'Nunito', 'Arial', sans-serif;
            background-color: var(--warm-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .poster {
            width: 800px;
            height: 1100px;
            background-color: white;
            box-shadow: 0 5px 25px rgba(42, 61, 102, 0.1);
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .poster::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(179, 156, 208, 0.1) 0%, rgba(255, 255, 255, 0) 50%);
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: var(--deep-indigo);
            margin-bottom: 1rem;
        }
        
        .tagline {
            font-size: 1.8rem;
            font-style: italic;
            color: var(--deep-indigo);
            margin-bottom: 3rem;
        }
        
        .main-message {
            font-size: 3rem;
            font-weight: bold;
            color: var(--deep-indigo);
            line-height: 1.2;
            margin-bottom: 3rem;
        }
        
        .sub-message {
            font-size: 1.5rem;
            color: var(--deep-indigo);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background-color: var(--deep-indigo);
            padding: 1rem 2rem;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 3rem;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            background-color: #eee;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .qr-code::after {
            content: "QR Code";
            color: #999;
        }
        
        .website {
            font-size: 1.5rem;
            color: var(--deep-indigo);
            margin-bottom: 3rem;
        }
        
        .social {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 1.2rem;
            color: var(--deep-indigo);
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="content">
            <div class="logo">Light in Silence</div>
            <div class="tagline">In quietness, we build connection</div>
            
            <div class="main-message">Need to talk?<br>Write to us - no names, no judgements</div>
            
            <div class="sub-message">A safe, anonymous space to share your thoughts, stress, and feelings. We respond to every letter within 48 hours.</div>
            
            <div class="cta">Write today</div>
            
            <div class="qr-code"></div>
            
            <div class="website">www.echohosa.com</div>
            
            <div class="social">
                <div>Instagram: @lightinsilence</div>
                <div>TikTok: @light_in_silence</div>
            </div>
        </div>
    </div>
</body>
</html>
