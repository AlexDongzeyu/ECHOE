{% extends "base.html" %}

{% block title %}Our Team - E.C.H.O.E{% endblock %}

{% block content %}
<div class="container">
    <div class="page-container">
        <div class="page-header">
            <h1>Meet the Team</h1>
            <p>Empathy • Connection • Hope • Outreach • Empowerment</p>
        </div>

        <div class="content-section" style="padding:0; background: transparent; box-shadow:none;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
                <img src="{{ url_for('static', filename='img/5.png') }}" alt="Our Team 1" style="width:100%; height:auto; display:block;" loading="eager" />
                <img src="{{ url_for('static', filename='img/6.png') }}" alt="Our Team 2" style="width:100%; height:auto; display:block;" loading="eager" />
            </div>
        </div>
    </div>
</div>
{% endblock %}
