{% extends "base.html" %}

{% block title %}Community Chat - {{ super() }}{% endblock %}

{% block styles %}
<style>
    .chat-window {
        height: 500px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 1rem;
        margin-bottom: 1rem;
        background-color: #f9f9f9;
    }
    .chat-messages {
        list-style-type: none;
        padding: 0;
    }
    .chat-messages li {
        margin-bottom: 0.5rem;
    }
    .system-message {
        font-style: italic;
        color: #888;
    }
    .moderation-warning {
        color: red;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="container" style="max-width: 900px; margin: 3rem auto;">
    <h1 style="text-align: center;">Anonymous Community Chat</h1>
    <p style="text-align: center; margin-bottom: 2rem;">A safe space to connect with others. Please be kind and respectful.</p>

    <div id="chat-window" class="chat-window">
        <ul id="messages" class="chat-messages"></ul>
    </div>

    <form id="chat-form" action="#" method="POST">
        <input type="text" id="message_input" placeholder="Type your message..." autocomplete="off" style="width: 80%; padding: 10px;"/>
        <button type="submit" class="btn-primary">Send</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const socket = io();
        const chatWindow = document.getElementById('chat-window');
        const messages = document.getElementById('messages');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message_input');

        socket.on('connect', function() {
            console.log('Connected to chat server.');
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('message', { 'text': input.value });
                input.value = '';
            }
        });

        socket.on('message', function(data) {
            const item = document.createElement('li');
            if (data.user === 'System') {
                item.classList.add('system-message');
                item.textContent = data.text;
            } else {
                item.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
            }
            messages.appendChild(item);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        socket.on('moderation_warning', function(data) {
            const item = document.createElement('li');
            item.classList.add('moderation-warning');
            item.textContent = `System Warning: ${data.text}`;
            messages.appendChild(item);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });
    });
</script>
{% endblock %}
