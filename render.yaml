services:
  - type: web
    name: light-in-silence-flask
    env: python
    plan: free
    region: oregon
    rootDir: NPO-SCA
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn -k geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 -b 0.0.0.0:$PORT app:app
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12
